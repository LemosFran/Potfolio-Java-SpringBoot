 <div class="container">
         <form th:action="@{/noticia/modificar/{id}(id=${noticia.id})}" method="POST">

                <div class="form-group">
                    <input hidden th:value="${noticia.id}" name="id">
                    <label for="exampleFormControlInput1">Ingrese el t√≠tulo de la noticia</label>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Ingrese el cuerpo de la noticia</label>
                    <textarea class="form-control" th:value="${noticia.cuerpo}" id="exampleFormControlTextarea1" name="cuerpo" rows="3"></textarea>

              <div class="card-body">   
             <button type="submit" class="btn btn-primary">Actualizar</button>
              </div>
                
                <div class="card-body">
                    <a href="/noticia/lista" class="btn btn-primary">Cancelar</a>

 </div>
