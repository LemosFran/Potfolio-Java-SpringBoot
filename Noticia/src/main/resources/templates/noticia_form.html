<html>
    <head>
        <title>Portal Noticias Independientes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.istockphoto.com%2Fvectors%2Fvector-icon-world-news-colored-sticker-image-inscription-news-on-the-vector-id985191474%3Fk%3D6%26m%3D985191474%26s%3D170667a%26w%3D0%26h%3DLRwLA3X1Ghpgw0G7qhVKmH5ggdX9MDwbRaMLkH1Nfqw%3D&f=1&nofb=1&ipt=9a33520e581ea63317cfe31a7ee6020329504d9d15769613eb963576870819d3&ipo=images" type="image/x-icon">
    </head>
    <body>
       
        <nav th:replace="/fragments/navBar :: nav"></nav> 
        <br>
        
        <div class="container">
         <form action="registro" method="POST">

                <div class="form-group">
                    <label for="exampleFormControlInput1">Ingrese el código de la noticia</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" name="id" placeholder="Código de la noticia">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ingrese el título de la noticia</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" placeholder="ingrese el titulo">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Ingrese el cuerpo de la noticia</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="cuerpo" rows="3"></textarea>
                </div>
             <div class="card-body">   
             <button type="submit" class="btn btn-primary">Enviar</button>
             </div>    
             
                <div class="card-body">
                        <a href="/noticia/lista" class="btn btn-primary">Volver</a>
                    </div>
            </form>
            
            <!--ALERTS-->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3" style="max-width: 18rem;">
  <div class="card-header">Error</div>
  <div class="card-body">
    <h5 class="card-title">Error Fatal</h5>
    <p class="card-text" th:text="${error}" ></p>   <!--Traemos el modelo con la llave "error"--> 
  </div>
  
  <div th:if="${exito != null}" class="card text-white bg-success mb-3" style="max-width: 18rem;">
  <div class="card-header">Exito</div>
  <div class="card-body">
    <h5 class="card-title">Super Exitoso</h5>
    <p class="card-text" th:text="${exito}" ></p>
  </div>
</div>
        
        </div>
            
        </div>            
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
